<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.slidecontainer {
    width: 100%;
}

.slider {
    -webkit-appearance: none;
    width: 425px;
    height: 5px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

.slider:hover {
    opacity: 1;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 10px;
    height: 10px;
    border-radius: 30%;
    background: #FF0000;
    cursor: pointer;
}

.slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #4CAF50;
    cursor: pointer;
}

input[type="range"] {
   position: static;
   transform: rotate(270deg);
}
</style>
</head>
<body>

<input type="range" name="p_outcome6" min="-0.5" max="0.50" value="0" step= "0.01"  class="slider" id="myRange6">
<p> <span id="demo"></span></p>

<script>
var slider = document.getElementById("myRange6");
var output = document.getElementById("demo");
output.innerHTML = slider.value(show_value=False);

slider.oninput = function() {
  output.innerHTML = this.value;
}

function myFunction6() {
    document.getElementById("myRange6").value = "0";
}
</script>

</body>
</html>
